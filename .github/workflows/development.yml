name: Development build

on:
  pull_request:
    branches-ignore:
      - 'l10n_main'
    types: [opened, reopened]
  push:
    branches-ignore:
      - 'l10n_main'
  workflow_dispatch:

jobs:
  build:
    name: Development build
    strategy:
      matrix:
        include:
          - platform: 2
            platform_name: ios
    
    runs-on: macos-latest
    steps:
      - name: Remove work folders
        run: |
          rm -rf ./* || true
          rm -rf ./.??* || true
          
      - name: Checkout repository
        uses: actions/checkout@v4 # Atualizado para v4 (recomendado)

      - name: Checkout repository submodules
        run: git submodule update --init --recursive

      # Adicionado: Instala dependências essenciais que faltam no macos-latest
      - name: Install Dependencies
        run: |
          brew update
          brew install make ldid
          # Adiciona o make do homebrew ao PATH como gmake se necessário, ou apenas garante que está lá
          echo "/opt/homebrew/opt/make/libexec/gnubin" >> $GITHUB_PATH
      # ... (Passos anteriores: Checkout, Install Dependencies...)

      - name: Install Dependencies
        run: |
          brew update
          brew install make ldid
          echo "/opt/homebrew/opt/make/libexec/gnubin" >> $GITHUB_PATH

      # --- ADICIONE ISTO AQUI ---
      - name: Setup Java 8
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu' # 'temurin' é o padrão atual (antigo AdoptOpenJDK)
          java-version: '8'
      # --------------------------

      # ... (Continua com o gl4es e o Build...)

      # ... (Mantive as etapas do gl4es que você já tinha, mesmo com if: false) ...
      - name: Get gl4es latest commit hash
        id: gl4es-sha
        run: echo "sha=$(git ls-remote https://github.com/PojavLauncherTeam/gl4es-114-extra refs/heads/master | grep -io '^\S*')" >> $GITHUB_OUTPUT # Sintaxe atualizada de set-output
        shell: bash

      - name: Cache gl4es
        uses: actions/cache@v3
        if: false
        id: gl4es-cache
        with:
          path: gl4es/libs
          key: gl4es-holy-ios-shared-2-${{ steps.gl4es-sha.outputs.sha }}

      - name: Get gl4es
        if: false && steps.gl4es-cache.outputs.cache-hit != 'true'
        uses: actions/checkout@v4
        with:
          repository: 'PojavLauncherTeam/gl4es-114-extra'
          path: 'gl4es'

      - name: Build gl4es
        if: false && steps.gl4es-cache.outputs.cache-hit != 'true'
        continue-on-error: true
        run: |
          cd gl4es
          git config user.email "github-actions@users.noreply.github.com"
          git config user.name "github-actions"
          # Removido export PATH fixo, usando ambiente padrão
          cmake -B build -DDEFAULT_ES=2 \
            -DNOX11=ON -DNOEGL=OFF -DSTATICLIB=OFF -DPLATFORM=OS64 \
            -DCMAKE_C_FLAGS=-Wno-error=implicit-function-declaration
          cmake --build build --config RelWithDebInfo --target GL
          cp -R lib/libGL.dylib ../Natives/resources/Frameworks/libgl4es_114.dylib

      - name: Debug Makefile Content
        run: |
          echo "================ LENDO MAKEFILE (Linhas 170 a 200) ================"
          # O comando 'cat -n' numera as linhas para sabermos exatemente onde estamos
          cat -n Makefile | sed -n '170,200p'
          echo "==================================================================="

      - name: Build for ${{ matrix.platform_name }}
        run: |
          # 1. Carrega o Homebrew
          eval "$(/opt/homebrew/bin/brew shellenv)"
          
          # 2. --- CORREÇÃO CRÍTICA DO JAVA ---
          # Recupera o JAVA_HOME definido pelo setup-java e coloca no topo do PATH
          export JAVA_HOME=${JAVA_HOME}
          export PATH=$JAVA_HOME/bin:$PATH
          
          # Debug: Mostra qual Java está sendo detectado agora (deve aparecer 1.8)
          echo "Verificando versão do Java:"
          java -version
          echo "JAVA_HOME atual: $JAVA_HOME"
          # -----------------------------------

          export SLIMMED=1
          
          # Define o comando make (gmake ou make)
          MAKE_CMD="make"
          if command -v gmake &> /dev/null; then
              MAKE_CMD="gmake"
          fi
          
          # 3. Executa o build passando o JAVA_HOME explicitamente como argumento
          if [ "${{ matrix.platform_name }}" == "ios" ]; then
            $MAKE_CMD JAVA_HOME="$JAVA_HOME" -j$(sysctl -n hw.ncpu) dsym package PLATFORM=${{ matrix.platform }}
            $MAKE_CMD JAVA_HOME="$JAVA_HOME" -j$(sysctl -n hw.ncpu) dsym package PLATFORM=${{ matrix.platform }} TROLLSTORE_JIT_ENT=1
          elif [ "${{ matrix.platform_name }}" == "tvos" ]; then
            $MAKE_CMD JAVA_HOME="$JAVA_HOME" -j$(sysctl -n hw.ncpu) dsym package PLATFORM=${{ matrix.platform }} TROLLSTORE_JIT_ENT=1
          else
            $MAKE_CMD JAVA_HOME="$JAVA_HOME" -j$(sysctl -n hw.ncpu) dsym package PLATFORM=${{ matrix.platform }}
          fi

      - name: Upload regular ipa
        uses: actions/upload-artifact@main
        with:
          name: org.angelauramc.amethyst-${{ matrix.platform_name }}.ipa
          path: artifacts/org.angelauramc.amethyst-*-${{ matrix.platform_name }}.ipa

      - name: Upload regular tipa
        uses: actions/upload-artifact@main
        with:
          name: org.angelauramc.amethyst-${{ matrix.platform_name }}-trollstore.tipa
          path: artifacts/org.angelauramc.amethyst-*-${{ matrix.platform_name }}-trollstore.tipa

      - name: Upload slimmed ipa
        uses: actions/upload-artifact@main
        with:
          name: org.angelauramc.amethyst.slimmed-${{ matrix.platform_name }}.ipa
          path: artifacts/org.angelauramc.amethyst.slimmed-*-${{ matrix.platform_name }}.ipa

      - name: Upload slimmed tipa
        uses: actions/upload-artifact@main
        with:
          name: org.angelauramc.amethyst.slimmed-${{ matrix.platform_name }}-trollstore.tipa
          path: artifacts/org.angelauramc.amethyst.slimmed-*-${{ matrix.platform_name }}-trollstore.tipa

      - name: Upload PojavLauncher.dSYM
        uses: actions/upload-artifact@main
        if: matrix.platform_name == 'ios'
        with:
          name: AngelAuraAmethyst.dSYM
          path: artifacts/AngelAuraAmethyst.dSYM
